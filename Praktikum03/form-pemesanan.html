<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Black Goose Bistro| Pizza-on-Demond</h1>
    <p>Our 12"wood-fired pizza are available for delivery.build your custom pizza and we'll deliver it within an hour</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr></tr>
                <th colspan="2">Your Information</th>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td>: <input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="">Addres</label></td>
                    <td>: <input type="text" id="Addres"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instruction</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crush (Choose One):</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="">
                    <label for="classic">classic white</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="UnaMelt" name="">
                    <label for="Una Melt">UnaMelt</label>
                </li>
                <li>
                    <input type="radio" id="ChyeesGalore" name="">
                    <label for="Cheesy Galore">Chyees Galore</label>
                </li>
                <li>
                    <input type="radio" id="MeatLovers" name="">
                    <label for="MeatLovers">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul>
                <li>
                    <input type="checkbox" id="classic">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="peperoni">
                    <label for="peperoni">Peperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushroom">
                    <label for="mushroom">Mushroom</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor" name="">
                    <label for="anchor">Anchor</label>
                </li>
                <li>
                    <input type="checkbox" id="pineaple" name="">
                    <label for="pineaple">Pineaple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count">
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
