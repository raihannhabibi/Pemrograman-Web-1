<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12th wood-fired pizzas are avaible for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    <hr>
    <form">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td>: <input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td>: <input type="text" id="Address"></td>
                </tr>
                <tr>
                    <td><label for="hp">Telephone Number</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr> <tr>
                    <td><label for="Email">Email</label></td>
                    <td>: <input type="Email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instruction</label></td>
                    <td>: <textarea type="text" id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4> Crust (Choose One) : </h4>
            <ul>
                <li>
                    <input type="radio" id="Classic" name="Crust">
                    <label for="Classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="Crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="Crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="Crust">
                    <label for="Cheese">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="Crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4> Toppings (Choose ) : </h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
                <li>
                    <input type="checkbox" id="pineapple">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count" How Many Pizza></label>
            <input type="number" id="count">
            <br><br>
            <buttom type="submit">Submit</buttom>
            <buttom type="reset">Reset</buttom>
        </fieldset>
    </form>
</body>
</html>
